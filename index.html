<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Noder</title>
		<link rel="stylesheet" type="text/css" href="css/noder.css">
		<!--<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>-->
		<script type="text/javascript" src="js/xml2json.min.js"></script>
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
	</head>
	<body>
		<div id="toolbar">
			<label for="cfg-layout">Layout</label>
			<select size="1" name="layout" id="cfg-layout">
				<option value="radial">Radial</option>
				<option value="vertical">Vertical</option>
			</select>
			<span id="layout-vertical">
				<label for="cfg-width">Width</label><input name="width" type="number" id="cfg-width">
				<label for="cfg-height">Height</label><input name="height" type="number" id="cfg-height">
			</span>
			<span id="layout-radial">
				<label for="cfg-diameter">Diameter</label><input name="diameter" type="number" id="cfg-diameter">
			</span>
			<label for="cfg-noderadius">Node Radius</label><input name="noderadius" type="number" id="cfg-noderadius">
			<a href="" id="download-svg" href-lang="image/svg+xml" download="map.svg">Download SVG</a>
		</div>
		<div id="instructions">Drag and drop a Freemind map (.mm) file into this window.</div>
		<div id="canvas" class="">
		</div>
		<script type="text/javascript" src="js/app.js"></script>		
		<script type="text/javascript">app.init();</script>		
	</body>
</html>
